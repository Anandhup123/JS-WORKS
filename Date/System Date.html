<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            font-size: 2.5em;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1 id="Date"></h1>
    <script>
        let today = new Date();
        document.getElementById('Date').innerHTML = today.toLocaleDateString();
    </script>
</body>
</html>
