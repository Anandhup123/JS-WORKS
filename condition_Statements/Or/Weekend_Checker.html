<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OR Operator - Example 3</title>
</head>
<body>
    <h1>Weekend Checker</h1>

    <p>Enter a date and click the button to check if it's a weekend.</p>
    
    <label for="dateInput">Select a date: </label>
    <input type="date" id="dateInput">

    <button onclick="checkWeekend()">Check Weekend</button>
    
    <p id="result3"></p>

    <script>
        function checkWeekend() {
            let inputDate = document.getElementById("dateInput").value;

            let date = new Date(inputDate);
            let dayOfWeek = date.getDay(); // 0 for Sunday, 6 for Saturday

            if (dayOfWeek === 6 || dayOfWeek === 0) {
                document.getElementById("result3").innerHTML = "It's the weekend!";
            } else {
                document.getElementById("result3").innerHTML = "It's a weekday.";
            }
        }
    </script>
</body>
</html>
