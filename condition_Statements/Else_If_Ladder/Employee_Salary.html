<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            border: 2px solid #00796b;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 350px;
            text-align: center;
        }
        input, select, button {
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #00796b;
            border-radius: 6px;
            width: calc(100% - 24px);
            box-sizing: border-box;
        }
        button {
            background-color: #00796b;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #004d40;
            text-align: left;
        }
        .result label {
            display: block;
            margin: 5px 0 2px;
        }
        .result input {
            background-color: #e0f2f1;
            border: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Salary Calculator</h1>
        <input type="text" id="employeeName" placeholder="Enter Employee Name">
        <select id="employeeType" onchange="calculateSalary()">
            <option value="">Select Employee Type</option>
            <option value="1">Manager</option>
            <option value="2">Python Developer</option>
            <option value="3">Assistant Manager</option>
            <option value="4">Tester</option>
        </select>
        <div class="result">
            <label for="basicSalary">Basic Salary:</label>
            <input type="text" id="basicSalary" readonly>
            <label for="hra">HRA (20%):</label>
            <input type="text" id="hra" readonly>
            <label for="ta">TA (8%):</label>
            <input type="text" id="ta" readonly>
            <label for="da">DA (9%):</label>
            <input type="text" id="da" readonly>
            <label for="pf">PF (10%):</label>
            <input type="text" id="pf" readonly>
            <label for="netSalary">Net Salary:</label>
            <input type="text" id="netSalary" readonly>
        </div>
    </div>

    <script>
        function calculateSalary() {
            var name = document.getElementById('employeeName').value;
            var type = document.getElementById('employeeType').value;
            var basicSalary;
            var hra, ta, da, pf, netSalary;

            // Set basic salary based on employee type
            if (type === "1") {
                basicSalary = 60000; // Example salary for Manager
            } else if (type === "2") {
                basicSalary = 50000; // Example salary for Python Developer
            } else if (type === "3") {
                basicSalary = 45000; // Example salary for Assistant Manager
            } else if (type === "4") {
                basicSalary = 40000; // Example salary for Tester
            } else {
                basicSalary = 0;
                document.getElementById('basicSalary').value = '';
                document.getElementById('hra').value = '';
                document.getElementById('ta').value = '';
                document.getElementById('da').value = '';
                document.getElementById('pf').value = '';
                document.getElementById('netSalary').value = '';
                return;
            }

            // Calculate salary components
            hra = basicSalary * 0.20;
            ta = basicSalary * 0.08;
            da = basicSalary * 0.09;
            pf = basicSalary * 0.10;
            netSalary = basicSalary + hra + ta + da - pf;

            // Display the results in input boxes
            document.getElementById('basicSalary').value = '₹' + basicSalary;
            document.getElementById('hra').value = '₹' + hra;
            document.getElementById('ta').value = '₹' + ta;
            document.getElementById('da').value = '₹' + da;
            document.getElementById('pf').value = '₹' + pf;
            document.getElementById('netSalary').value = '₹' + netSalary;
        }
    </script>
</body>
</html>
