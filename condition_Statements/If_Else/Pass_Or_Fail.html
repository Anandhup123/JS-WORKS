<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark List Check</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e8f5e9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #ffffff;
        border: 2px solid #388e3c;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 320px;
        text-align: center;
      }
      input,
      button {
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #388e3c;
        border-radius: 6px;
        width: calc(100% - 24px);
        box-sizing: border-box;
      }
      button {
        background-color: #388e3c;
        color: #ffffff;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #2c6b2f;
      }
      .result {
        margin-top: 15px;
        font-weight: bold;
        color: #2c6b2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Mark List Check</h1>
      <input type="number" id="marks" placeholder="Enter marks" />
      <button onclick="checkMarks()">Check</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      function checkMarks() {
        var marks = parseFloat(document.getElementById("marks").value);
        var result = "";

        if (marks >= 45) {
          result = "Pass";
        } else {
          result = "Fail";
        }

        document.getElementById("result").innerText = result;
      }
    </script>
  </body>
</html>
