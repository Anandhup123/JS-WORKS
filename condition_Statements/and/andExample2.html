<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AND Operator Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>AND Operator Example</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="checkNumbers()">Check</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkNumbers() {
      const num1 = parseInt(document.getElementById('num1').value);
      const num2 = parseInt(document.getElementById('num2').value);
      const resultDiv = document.getElementById('result');

      // Check if both numbers are positive using AND (&&) operator
      if (num1 > 0 && num2 > 0) {
        resultDiv.textContent = `Both numbers are positive! ✅`;
      } else {
        resultDiv.textContent = `At least one number is not positive. ❌`;
      }
    }
  </script>

</body>
</html>
