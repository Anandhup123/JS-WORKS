<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote Eligibility Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9ecef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
      width: 320px;
    }
    h2 {
      color: #343a40;
      margin-bottom: 20px;
    }
    input[type="number"], input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #495057;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Vote Eligibility Check</h2>
    <input type="number" id="age" placeholder="Enter your age">
    <input type="text" id="citizenship" placeholder="Are you a citizen? (yes/no)">
    <button onclick="checkEligibility()">Check Eligibility</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkEligibility() {
      const age = parseInt(document.getElementById('age').value);
      const citizenship = document.getElementById('citizenship').value.toLowerCase();
      const resultDiv = document.getElementById('result');

      // Check if user is eligible to vote using AND (&&) operator
      if (age >= 18 && citizenship === 'yes') {
        resultDiv.textContent = `You are eligible to vote! üó≥Ô∏è`;
      } else {
        resultDiv.textContent = `You are not eligible to vote. ‚ùå`;
      }
    }
  </script>

</body>
</html>
