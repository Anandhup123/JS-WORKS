<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
    <script>
        let arr=[];
        let n=parseInt(prompt("Enter the number of elements in the array"));
        for(let i=0;i<n;i++){
            arr[i]=parseInt(prompt("Enter the element"));
        }
        document.getElementById("p").innerHTML = arr;
    </script>
</body>
</html>
