<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FadeIn/FadeOut</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="fade-button">FadeToggle</button>
    <p id="fade-paragraph" style="display:none;">This is a fade paragraph.</p>

    <script>
        $(document).ready(function(){
            $('#fade-button').click(function(){
                $('#fade-paragraph').fadeToggle();
            });
        });
    </script>
</body>
</html>
