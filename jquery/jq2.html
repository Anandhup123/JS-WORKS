<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide/Show Div</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #content {
            margin-top: 20px;
            background-color: lightblue;
            padding: 20px;
            display: block;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<h2>Click the button to hide/show content</h2>
<button id="toggleContent">Hide/Show Content</button>
<div id="content">This is some content.</div>

<script>
    $("#toggleContent").click(function() {
        $("#content").toggle();
    });
</script>

</body>
</html>
