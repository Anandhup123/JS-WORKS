<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #4a90e2;
            color: white;
            display: none; /* Initially hidden */
            text-align: center;
            line-height: 200px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="showButton">Show Box</button>
    <div class="box">I am visible now!</div>

    <script>
        $(document).ready(function() {
            $('#showButton').click(function() {
                $('.box').show();  // Show the hidden element
            });
        });
    </script>
</body>
</html>
