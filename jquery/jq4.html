<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Color</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
        }
        #textToChange {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Click the button to change the text color</h2>
<button id="colorText">Change Text Color</button>
<p id="textToChange">This text will change color when clicked.</p>

<script>
    $("#colorText").click(function() {
        var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
        $("#textToChange").css("color", randomColor);
    });
</script>

</body>
</html>
