<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keypress Event</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <input type="text" id="keypress-input" placeholder="Type something...">
    <p id="keypress-output"></p>

    <script>
        $(document).ready(function(){
            $('#keypress-input').keypress(function(event){
                $('#keypress-output').text('You pressed: ' + String.fromCharCode(event.which));
            });
        });
    </script>
</body>
</html>
