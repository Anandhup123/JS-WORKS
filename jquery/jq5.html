<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Image</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
        }
        img {
            margin-top: 20px;
            width: 300px;
            height: 200px;
            display: none;
        }
    </style>
</head>
<body>

<h2>Click the button to toggle the image</h2>
<button id="toggleImage">Toggle Image</button>
<img id="image" src="https://via.placeholder.com/300x200">

<script>
    $("#toggleImage").click(function() {
        $("#image").toggle();
    });
</script>

</body>
</html>
