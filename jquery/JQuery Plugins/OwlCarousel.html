<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owl Carousel Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .owl-carousel .item {
            background: #4a90e2;
            padding: 20px;
            border-radius: 3px;
            text-align: center;
            color: #FFF;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="owl-carousel">
        <div class="item">Slide 1</div>
        <div class="item">Slide 2</div>
        <div class="item">Slide 3</div>
        <div class="item">Slide 4</div>
    </div>

    <script>
        $(document).ready(function() {
            $(".owl-carousel").owlCarousel({
                items: 1,
                loop: true,
                autoplay: true,
                autoplayTimeout: 2000, // Set autoplay interval to 2 seconds
                autoplayHoverPause: true
            });
        });
    </script>
</body>
</html>
