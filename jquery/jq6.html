<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In/Out</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
        }
        #fadeDiv {
            margin-top: 20px;
            width: 300px;
            height: 150px;
            background-color: lightgreen;
            display: none;
        }
    </style>
</head>
<body>

<h2>Click the button to fade in/out</h2>
<button id="fadeButton">Fade In/Out</button>
<div id="fadeDiv"></div>

<script>
    $("#fadeButton").click(function() {
        $("#fadeDiv").fadeToggle();
    });
</script>

</body>
</html>
