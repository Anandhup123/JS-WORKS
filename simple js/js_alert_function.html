<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Click Alert</title>
    <script src="button_alert.js" ></script>
  </head>
  <body>
    <h1>Button Click Alert Example</h1>
    <p>This page shows an alert when the button is clicked.</p>

    <!-- Button to trigger the alert -->
    <button onclick="showAlert()">Click me for Alert</button>

    <!-- script  -->
    <script>
      // Function to show alert when button is clicked
      function showAlert() {
        alert("Button was clicked!");
      }
    </script>
  </body>
</html>
