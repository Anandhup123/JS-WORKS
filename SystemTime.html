<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            margin: 100px auto;
            width: 300px;
            font-size: 37px;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="con">
    <p>System Time</p>
    <p class="sys" id="sys"></p>
    </div>
    <script>
        let date = new Date();
        let time = date.toLocaleTimeString();
        document.getElementById('sys').innerHTML = time;
    </script>
</body>
</html>
