<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Go to console </h1>
    <script>
let rows = 5;

// Top half of diamond
for (let i = 1; i <= rows; i++) {
  let output = "";
  for (let j = 1; j <= rows - i; j++) {
    output += " ";
  }
  for (let k = 1; k <= 2 * i - 1; k++) {
    output += "*";
  }
  console.log(output);
}

// Bottom half of diamond
for (let i = rows - 1; i >= 1; i--) {
  let output = "";
  for (let j = 1; j <= rows - i; j++) {
    output += " ";
  }
  for (let k = 1; k <= 2 * i - 1; k++) {
    output += "*";
  }
  console.log(output);
}


    </script>
</body>
</html>
