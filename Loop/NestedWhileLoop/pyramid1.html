<!DOCTYPE html>

<body>
    <h1>Goto Console Screen</h1>
    <script>
        // Right-Angled Triangle Pattern
let row1 = 1;
let pattern1 = "";
while (row1 <= 5) {
  let col1 = 1;
  while (col1 <= row1) {
    pattern1 += "* ";
    col1++;
  }
  pattern1 += "\n";
  row1++;
}
console.log("Pattern 1: Right-Angled Triangle\n" + pattern1);

    </script>
</body>
</html>
