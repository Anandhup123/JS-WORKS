<body>
    <h1>Goto Console Screen</h1>
    <script>
// Inverted Triangle Pattern
let row2 = 5;
let pattern2 = "";
while (row2 >= 1) {
  let col2 = 1;
  while (col2 <= row2) {
    pattern2 += "* ";
    col2++;
  }
  pattern2 += "\n";
  row2--;
}
console.log("Pattern 2: Inverted Triangle\n" + pattern2);

    </script>
</body>
</html>
