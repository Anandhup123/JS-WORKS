<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Series Printer</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #e3f2fd; 
      padding: 20px; 
      margin: 0;
    }
    .container { 
      max-width: 600px; 
      margin: 50px auto; 
      background-color: #fff; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    }
    input, button { 
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
      border-radius: 5px; 
      border: 1px solid #ddd; 
    }
    .output { 
      background-color: #bbdefb; 
      padding: 15px; 
      border-radius: 8px; 
      margin-top: 10px; 
    }
  </style>
</head>
<body>

  <h1>Fibonacci Series Printer</h1>
  <div class="container">
    <input type="number" id="fibonacciInput" placeholder="Enter the number of terms" />
    <button onclick="printFibonacci()" aria-label="Print Fibonacci Series">Print Fibonacci Series</button>
    <div class="output" id="fibonacciOutput"></div>
  </div>

  <script>
    function printFibonacci() {
      const numberOfTerms = parseInt(document.getElementById('fibonacciInput').value);
      let firstTerm = 0, secondTerm = 1, fibonacciSeries = "";

      for (let i = 0; i < numberOfTerms; i++) {
        fibonacciSeries += firstTerm + (i < numberOfTerms - 1 ? ", " : "");  // Append value with commas except for the last term
        const nextTerm = firstTerm + secondTerm;
        firstTerm = secondTerm;
        secondTerm = nextTerm;
      }

      document.getElementById('fibonacciOutput').innerHTML = 
        `<strong>Fibonacci Series:</strong> ${fibonacciSeries}`;
    }
  </script>

</body>
</html>
