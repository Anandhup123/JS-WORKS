<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Perfect Numbers</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }
    input, button {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      background-color: #ffffff;
      border-radius: 5px;
      padding: 10px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Print Perfect Numbers</h1>
  <input type="number" id="start" placeholder="Start Limit" min="0">
  <input type="number" id="end" placeholder="End Limit" min="0">
  <button onclick="printPerfectNumbers()">Show Numbers</button>
  <div class="result" id="perfectNumbers"></div>
</div>

<script>
  function printPerfectNumbers() {
    let start = parseInt(document.getElementById("start").value);
    let end = parseInt(document.getElementById("end").value);
    let result = "";
    for (let num = start; num <= end; num++) {
      if (isPerfect(num)) {
        result += num + " ";
      }
    }

    document.getElementById("perfectNumbers").innerText = 
      result === "" ? "No perfect numbers found" : `Perfect Numbers: ${result}`;
  }

  function isPerfect(n) {
    let sum = 0;
    for (let i = 1; i <= n / 2; i++) {
      if (n % i === 0) {
        sum += i;
      }
    }
    return sum === n && n !== 0;
  }
</script>

</body>
</html>
