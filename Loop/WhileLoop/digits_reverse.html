<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Enter some digits</h2>
    <input type="number" name="" id="num"><br>
    <button onclick="rev()">Submit</button>

    <script>
      function rev() {
        let a =parseInt( document.getElementById('num').value);
        let revn = 0; // Initialize reversed number
        let rem = 0;

 
        // Loop to reverse the number
        while (a > 0) {
          rem = a % 10;  // Get the last digit
          revn = (revn * 10) + rem;  // Build the reversed number
          a = parseInt(a / 10);  // Remove the last digit by integer division
        }

        // Alert the reversed number
        alert(revn);
      }
    </script>
  </body>
</html>
